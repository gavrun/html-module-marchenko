<!DOCTYPE html>
<html>

<head>
    <title>Links</title>

    <style>
        a:visited {color:red;}
        a:active {color:Fuchsia;}
        a:hover {color:yellow;}
    </style>

</head>

<body>
    <!-- alink – активная ссылка, vlink – посещенная ссылка -->
    <p>This is a link:</p>
    <a href="https://ya.ru/">Yandex</a>
</body>

</html>
